{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/group_journals_list.css' %}">
{% endblock %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

        | <a href="{% url 'group_journal_detail' pk=info.id %}">{{ info.group_name }}</a>
    {% endfor %}

{% endblock %}
